<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Docente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .cta {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #333;
            text-decoration: none;
        }
        .form-container {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container form input, .form-container form select, .form-container form textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form-container form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Co-Docente</h1>
        <nav>
            <ul>
                <li><a href="#planificacion">Planificación</a></li>
                <li><a href="#evaluacion">Evaluación</a></li>
                <li><a href="#recursos">Recursos</a></li>
                <li><a href="#caracterizacion">Caracterización</a></li>
                <li><a href="#reflexion">Reflexión Pedagógica</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Planificación -->
        <section id="planificacion" class="form-container">
            <h2>Planificación</h2>
            <form>
                <!-- Formulario de planificación -->
                <input type="text" placeholder="Título de la planificación">
                <textarea placeholder="Descripción de la planificación"></textarea>
                <input type="submit" value="Guardar">
            </form>
            <div id="preview-planificacion">
                <!-- Previsualización de planificación -->
            </div>
            <button onclick="exportPlanificacion()">Exportar</button>
        </section>

        <!-- Evaluación -->
        <section id="evaluacion" class="form-container">
            <h2>Evaluación</h2>
            <form>
                <!-- Formulario de evaluación -->
                <input type="text" placeholder="Título de la evaluación">
                <textarea placeholder="Descripción de la evaluación"></textarea>
                <input type="submit" value="Guardar">
            </form>
            <div id="preview-evaluacion">
                <!-- Previsualización de evaluación -->
            </div>
            <button onclick="exportEvaluacion()">Exportar</button>
        </section>

        <!-- Recursos -->
        <section id="recursos" class="form-container">
            <h2>Recursos</h2>
            <button onclick="buscarRecursos()">Buscar Recursos</button>
            <button onclick="agregarRecurso()">Agregar Recurso</button>
        </section>

        <!-- Caracterización -->
        <section id="caracterizacion" class="form-container">
            <h2>Caracterización</h2>
            <nav>
                <ul>
                    <li><a href="#crear-caracterizacion">Crear</a></li>
                    <li><a href="#editar-caracterizacion">Editar</a></li>
                    <li><a href="#exportar-caracterizacion">Exportar</a></li>
                </ul>
            </nav>
            <div id="resultados-evaluacion">
                <!-- Resultados de evaluación (curso/individual) -->
            </div>
        </section>

        <!-- Reflexión Pedagógica -->
        <section id="reflexion" class="form-container">
            <h2>Reflexión Pedagógica</h2>
            <form>
                <!-- Formulario de reflexión pedagógica -->
                <input type="text" placeholder="Tema de reflexión">
                <textarea placeholder="Descripción de la reflexión"></textarea>
                <input type="submit" value="Guardar">
            </form>
            <button onclick="buscarReflexiones()">Buscar Reflexiones</button>
        </section>
    </div>

    <script>
        function exportPlanificacion() {
            // Lógica para exportar planificación
            alert('Planificación exportada');
        }

        function exportEvaluacion() {
            // Lógica para exportar evaluación
            alert('Evaluación exportada');
        }

        function buscarRecursos() {
            // Lógica para buscar recursos en la comunidad Co-Docente
            alert('Buscando recursos');
        }

        function agregarRecurso() {
            // Lógica para agregar un nuevo recurso
            alert('Recurso agregado');
        }

        function buscarReflexiones() {
            // Lógica para buscar reflexiones pedagógicas
            alert('Buscando reflexiones');
        }
    </script>
</body>
</html>
